<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMHUB - Browse</title>
    <link rel="icon" href="LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for the movie grid */
        .movies-container { padding: 100px 4%; background: #141414; min-height: 100vh; }
        .grid-title { font-size: 24px; margin-bottom: 20px; font-weight: bold; }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
        .grid-card { cursor: pointer; transition: transform 0.3s; position: relative; }
        .grid-card:hover { transform: scale(1.1); z-index: 2; }
        .grid-card img { width: 100%; border-radius: 4px; }
        .grid-card h3 { font-size: 16px; margin-top: 10px; color: #e5e5e5; }
    </style>
</head>
<body>

    <nav class="navbar" style="background: black; position: fixed;">
        <a href="index.html">
            <img src="LOGO.png" class="logo">
        </a>
        <div class="nav-buttons">
            <input type="text" id="searchInput" placeholder="Search movies..." style="padding: 8px; border-radius: 4px; border: none; margin-right: 15px;">
            <span id="welcomeUser" style="color: white; margin-right: 15px; align-self: center;"></span>
            <a href="account.html"><img src="LOGO.png" class="avatar" style="width: 32px; border-radius: 4px;"></a>
        </div>
    </nav>

    <div class="movies-container">
        <div id="moviesGrid">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
